baseURL: https://foosel.net
languageCode: en-us
title: foosel.net
copyright: Gina Häußge (foosel)
theme: 
  - "hugo-notice"
  - "PaperMod"

params:
  author: Gina Häußge
  env: production
  defaultTheme: auto
  showReadingTime: true
  showBreadCrumbs: true
  #showShareButtons: true
  hideAuthor: true
  showToc: true
  showPostNavLinks: true
  showFullTextinRSS: true
  showFullTextinJSONFeed: true
  showRssButtonInSectionTermList: true
  showCodeCopyButtons: true

  profileMode:
    enabled: true
    title: Hi, I'm Gina Häußge aka foosel!
    subtitle: >
      🐒 Passionate code monkey 👩‍💻 Geek 🎮 Gamer 🧗‍♀️ Bouldering apprentice 💡 Problem solver 🐍 Python wrangler 🐙 Creator & maintainer of OctoPrint
    imageUrl: "img/me.jpg"
    imageWidth: 250
    imageHeight: 250
    imageTitle: Gina Häußge

  socialIcons:
    - name: GitHub
      url: "https://github.com/foosel"
    - name: Mastodon
      url: "https://chaos.social/@foosel"
    - name: Bluesky
      url: "https://bsky.app/profile/foosel.net"
    - name: LinkedIn
      url: "https://www.linkedin.com/in/ginahaeussge/"
    - name: Email
      url: "mailto:gina@foosel.net"
  
  mainSections:
    - blog
    - til

menu:
  main:
    - identifier: about
      name: About Me
      url: /about/
      weight: 10
    - identifier: blog
      name: Blog
      url: /blog/
      weight: 20
    - identifier: til
      name: TIL
      url: /til/
      weight: 30
    - identifier: projects
      name: Projects
      url: /projects/
      weight: 40
    - identifier: talks
      name: Talks & Co
      url: /talks/
      weight: 50
    #- identifier: search
    #  name: Search
    #  url: /search/
    #  weight: 60

privacy:
  youtube:
    privacyEnhanced: true

outputs:
  home:
    - HTML
    - JSON
  section:
    - HTML
    - RSS
    - jsonfeed

mediaTypes:
  application/feed+json:
    suffixes:
      - json
  audio/mp3:
    suffixes:
      - mp3
  audio/ogg:
    suffixes:
      - ogg

outputFormats:
  jsonfeed:
    mediaType: application/feed+json
    baseName: feed
    rel: alternate
    isPlainText: true

security:
  http:
    mediaTypes:
      - ^application/json(;.+)?$
