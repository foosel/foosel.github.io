---
layout: default
body: landing
---

<label for="sidebar-checkbox" id="sidebar-toggle" class="sidebar-floating"><i class="fa fa-bars fa-2x"></i></label>

<div id="landing-wrapper">
	<div id="landing-about">
		<div class="name">{{ site.author.name }}</div>
		<div class="pronunciation">{{ site.author.pronunciation }}</div>
		<div class="profession">{{ site.author.profession }}</div>
		<div class="skills">{{ site.author.skills | join: ' &middot; ' }}</div>
		<div class="social">
			{% for social in site.author.social %}
			<a href="{{ social.url }}"{% unless social.notarget %} target="_blank"{% endunless %}{% unless social.norel %} rel="noopener noreferrer"{% endunless %} title="{{ social.name }}">
				<span class="fa-stack fa-lg">
					<i class="fa fa-circle fa-stack-2x"></i>
					<i class="fa {{ social.icon }} fa-stack-1x fa-inverse"></i>
				</span>
			</a>
			{% endfor %}
		</div>
	</div>
</div>
